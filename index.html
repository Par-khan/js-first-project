<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1 class="title ">Focus on <span>Today</span></h1>
        <div class="main-box ">
            <h2 class="subtitle "><span>Today</span> <img class="sun-icon effect" src="/Sun.png" alt=""></h2>

            <p class="par-1 ">Raise the bar by completing your goals!</p>
            <div class="rectangle-1  ">
                <div class="progress-bar" >
                    <span>2/3 Completed</span>
                </div>
                <p class="par-2 ">Please set all the 3 goals!</p>
            </div>


            <div class="square  ">  
                <div class="circle">
                    <img class="vector-img" src="/Vector 1.png" alt="">
                </div>
                <input id="first" type="text" class="p" placeholder="Add new goal...">
            </div>
            <div class="square ">
                <div class="circle ">
                    <img class="vector-img" src="/Vector 1.png" alt="">
                </div>
                <input id="second" type="text" class="p" placeholder="Add new goal...">
            </div>
            <div class="square ">
                <div class="circle ">
                    <img class="vector-img" src="/Vector 1.png" alt="">
                </div>
                <input id="third" type="text" class="p" placeholder="Add new goal...">
            </div>
            <p class="par-3 ">“Move one step ahead, today!”</p>
            <p class="par-4 ">Made with ❤️ by parvej khan</p>
        </div>
    </main>

</body>

</html>
